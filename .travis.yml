language: cpp
os: osx
osx_image: 
  - xcode6.4
  - xcode7.3
  - xcode8.3
install:
  - brew update
  - brew install --only-dependencies --build-bottle file://${TRAVIS_BUILD_DIR}/qt@4.rb
script:
  - travis_wait 90 brew install --build-bottle file://${TRAVIS_BUILD_DIR}/qt@4.rb
  - brew bottle qt@4
deploy:
  provider: bintray
  file: bintray.json
  user: "cartr"
  key:
    secure: 
    